apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: mongo-service # Matches the headless Service name
  replicas: 3
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:latest # Ensure this version exists and is correct
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_PASSWORD
        volumeMounts:
        - name: mongo-storage
          mountPath: /data/db
  volumeClaimTemplates: # Persistent Volume Claims created for each pod in the StatefulSet
  - metadata:
      name: mongo-storage
    spec:
      accessModes: [ "ReadWriteOnce" ] # Single node can write at a time
      resources:
        requests:
          storage: 1Gi # 1GiB of storage for each replica
